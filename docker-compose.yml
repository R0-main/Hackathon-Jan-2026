services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/app.db

  frontend:
    build: ./frontend/hack-your-cv
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend/hack-your-cv/src:/app/src
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
