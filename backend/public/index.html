<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 1200px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            overflow: hidden;
        }
        #pdf-container {
            display: none; /* Hidden by default */
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .placeholder {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            color: #6b7280;
            font-size: 14px;
            text-align: center;
        }
        .loading-spinner {
            position: relative;
            width: 80px;
            height: 80px;
        }
        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .spinner-ring:nth-child(1) {
            border-top-color: #1c1917;
            animation-delay: 0s;
        }
        .spinner-ring:nth-child(2) {
            inset: 8px;
            border-right-color: #f97316;
            animation-delay: 0.2s;
            animation-direction: reverse;
        }
        .spinner-ring:nth-child(3) {
            inset: 16px;
            border-bottom-color: #a8a29e;
            animation-delay: 0.4s;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="placeholder" class="placeholder">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <div>
            <div style="font-weight: 600; color: #1c1917; margin-bottom: 0.5rem;">Generating your CV...</div>
            <div>CV preview will appear here once generated</div>
        </div>
    </div>

    <div id="pdf-container">
        <iframe id="pdf-frame" title="CV Preview"></iframe>
    </div>

    <script type="module">
        const containerEl = document.getElementById('pdf-container');
        const iframeEl = document.getElementById('pdf-frame');
        const placeholderEl = document.getElementById('placeholder');

        // Initial state from tool output
        let downloadUrl = window.openai?.toolOutput?.downloadUrl || null;

        const render = () => {
            if (downloadUrl) {
                // Add timestamp to prevent caching and force reload
                iframeEl.src = `${downloadUrl}?t=${new Date().getTime()}`;
                
                containerEl.style.display = 'block';
                placeholderEl.style.display = 'none';
            } else {
                containerEl.style.display = 'none';
                placeholderEl.style.display = 'flex';
            }
        };

        // Handle updates from the host environment
        const handleSetGlobals = (event) => {
            const globals = event.detail?.globals;
            if (globals?.toolOutput?.downloadUrl) {
                downloadUrl = globals.toolOutput.downloadUrl;
                render();
            }
        };

        window.addEventListener("openai:set_globals", handleSetGlobals, {
            passive: true,
        });

        // Initial render
        render();
    </script>
</body>
</html>
